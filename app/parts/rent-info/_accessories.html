<div class="rent-info__accessories">
    <div class="rent-info__accessories-wrapper">
        <span class="rent-info__accessories-title">
            Accessories
        </span>
        <span class="rent-info__accessories-warning">
            Requests cannot be guaranteed as they are subject to availability.Payment due at pick-up.
        </span>
    </div>
    <ul class="accessories">
        <li class="accessories__item">
            <input class="accessories__check check" type="checkbox" name="[accessories]checkbox" id="ski" checked required>
            <div class="accessories__checkbox checkbox"><span></span></div>
            <label class="accessories__label active" for="ski" id="accessories-ski" tabindex="0">
                <span class="accessories__box">
                    <span class="accessories__stuff">Ski rack</span>
                    <span class="accessories__price"><span>$</span>110</span>
                </span>
            </label>
        </li>
        <li class="accessories__item">
            <input class="accessories__check check" type="checkbox" name="[accessories]checkbox" id="infant" required>
            <div class="accessories__checkbox checkbox"><span></span></div>
            <label class="accessories__label" for="infant" id="accessories-infant" tabindex="0">
                <span class="accessories__box">
                    <span class="accessories__stuff">Infant seat</span>
                    <span class="accessories__price"><span>$</span>80</span>
                </span>
            </label>
        </li>
        <li class="accessories__item">
            <input class="accessories__check check" type="checkbox" name="[accessories]checkbox" id="toddler" required>
            <div class="accessories__checkbox checkbox"><span></span></div>
            <label class="accessories__label" for="toddler" id="accessories-toddler" tabindex="0">
                <span class="accessories__box">
                    <span class="accessories__stuff">Toddler seat</span>
                    <span class="accessories__price"><span>$</span>80</span>
                </span>
            </label>
        </li>
        <li class="accessories__item">
            <input class="accessories__check check" type="checkbox" name="[accessories]checkbox" id="chains" required>
            <div class="accessories__checkbox checkbox"><span></span></div>
            <label class="accessories__label" for="chains" id="accessories-chains" tabindex="0">
                <span class="accessories__box">
                    <span class="accessories__stuff">Snow chains</span>
                    <span class="accessories__price"><span>$</span>80</span>
                </span>
            </label>
        </li>
    </ul>
</div>
