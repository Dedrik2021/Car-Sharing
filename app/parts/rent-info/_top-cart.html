<article class="top-cart">
    <div class="top-cart__img-wrapper">
        <img src="@@image-url" alt="@@alt">
    </div>
    <div class="top-cart__inner">
        <h3 class="top-cart__title">
            @@title
        </h3>
        <span class="top-cart__preferred">
            @@preferred
        </span>
        <div class="top-cart__wrapper">
            <div class="top-cart__price">
                <span>$<span>36</span></span>
                per day
            </div>
            <a class="top-cart__btn btn btn--yellow-hover" href="#">View</a>
        </div>
    </div>
</article>
