<section class="newsletter">
    <div class="container">
        <div class="newsletter__content">
            <div class="newsletter__box">
                <span class="newsletter__title title">
                    Fleetster for iOS & Android
                </span>
                <div class="newsletter__text">
                    <p>
                        Download Fleetster app for your mobile device for the easier access to best offers.
                    </p>
                </div>
                <div class="newsletter__wrapper">
                    <a class="newsletter__link newsletter__link--appstore" target="_blank" href="https://www.apple.com/app-store/">
                        <span class="sr-only">app store</span>
                    </a>
                    
                    <a class="newsletter__link newsletter__link--google" target="_blank" href="https://play.google.com/store">
                        <span class="sr-only">google play</span>
                    </a>
                </div>
            </div>
            <div class="newsletter__box">
                <span class="newsletter__title title">
                    Sign up for our newsletter
                </span>
                <div class="newsletter__text">
                    <p>
                        Don’t miss our new offers and keep up to date.
                    </p>
                </div>
                <form class="newsletter__form">
                    <label class="newsletter__form-label" for="email"><span class="sr-only">your email</span></label>
                    <input class="newsletter__email" type="email" name="[newsletter]email" id="email" placeholder="Your email address…" required>

                    <button class="newsletter__btn btn btn--yellow btn--blue" type="submit">
                        Sign me up
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
